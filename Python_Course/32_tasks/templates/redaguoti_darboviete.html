<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redaguoti darbovietę</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Redaguoti darbovietę: {{ darboviete.pavadinimas }}</h1>
    <form method="POST">
        <label for="pavadinimas">Pavadinimas:</label>
        <input type="text" id="pavadinimas" name="pavadinimas" value="{{ darboviete.pavadinimas }}" required><br><br>
        <label for="miestas">Miestas:</label>
        <input type="text" id="miestas" name="miestas" value="{{ darboviete.miestas }}" required><br><br>
        <label for="darbuotoju_skaicius">Darbuotojų skaičius:</label>
        <input type="number" id="darbuotoju_skaicius" name="darbuotoju_skaicius" value="{{ darboviete.darbuotoju_skaicius }}" required><br><br>
        <button type="submit">Atnaujinti</button>
    </form>
    <button onclick="window.location.href='/'">Atgal</button>
</body>
</html>
